  <body>
    <!-- <div class="centered">
      <div class="blob-1"></div>

    </div> -->
    <div id="navBar">
      <a href="#side">About</a>
      <a href="#side2">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
    <div id="intro"></div>

    <div id="about">
      <div id="side">About</div>
      <div id="rightSide">
        <h1 class="ml2">Software developer</h1>
        <h1 class="ml3">Game developer</h1>
        <h1 class="ml4">Highschool sophomore</h1>
        <h1 class="ml5">Learning to code at NEST Academy</h1>
      </div>
    </div>
    <div id="skills">
      <div id="side2">Skills</div>
      <div id="rightSide1">
        <div class="development_title"></div>
        <h2>My skill</h2>
      </div>
    </div>
    <div id="projects"></div>
    <div id="contact"></div>
    <script src="index.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
      // Wrap every letter in a span
      var textWrapper = document.querySelector(".ml2");
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );

      anime
        .timeline({ loop: false })
        .add({
          targets: ".ml2 .letter",
          opacity: [0, 1],
          easing: "easeInOutQuad",
          duration: 800,
          // delay: (el, i) => 150 * (i + 1),
        })
        .add({
          targets: ".ml2",
          opacity: 1,
          duration: 1000,
          easing: "easeOutExpo",
          delay: 1000,
        });
      var textWrapper = document.querySelector(".ml3");
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );

      anime
        .timeline({ loop: false })
        .add({
          targets: ".ml3 .letter",
          opacity: [0, 1],
          easing: "easeInOutQuad",
          duration: 800,
          delay: (el, i) => 800,
        })
        .add({
          targets: ".ml3",
          opacity: 1,
          duration: 1000,
          easing: "easeOutExpo",
          delay: 1000,
        });
      var textWrapper = document.querySelector(".ml4");
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );

      anime
        .timeline({ loop: false })
        .add({
          targets: ".ml4 .letter",
          opacity: [0, 1],
          easing: "easeInOutQuad",
          duration: 800,
          delay: (el, i) => 1600,
        })
        .add({
          targets: ".ml4",
          opacity: 1,
          duration: 1000,
          easing: "easeOutExpo",
          delay: 1000,
        });
      var textWrapper = document.querySelector(".ml5");
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );

      anime
        .timeline({ loop: false })
        .add({
          targets: ".ml5 .letter",
          opacity: [0, 1],
          easing: "easeInOutQuad",
          duration: 800,
          delay: (el, i) => 2400,
        })
        .add({
          targets: ".ml5",
          opacity: 1,
          duration: 1000,
          easing: "easeOutExpo",
          delay: 1000,
        });
    </script>
  </body>
</html>
